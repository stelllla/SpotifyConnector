<div class="wrapper">
  <h1>Login</h1>
  <form class="form"  [formGroup]="loginForm" (ngSubmit)="login()">
    <input formControlName="email" type="email" class="email" placeholder="Email" required>
    <input formControlName="password" type="password" class="password" placeholder="Password" required>

    <input type="submit" value="Login">
    <input type="button" (click)="register()" value="Sign up for free">
  </form>
</div>
