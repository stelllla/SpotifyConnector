<div class="wrapper">
  <h1>Register An Account</h1>
  <p>To sign-up for a free basic account please provide us with some basic information using
  the contact form below. Please use valid credentials.</p>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="signup()" >
    <input type="text" formControlName="name" class="name" placeholder="Name">
    <input type="email" formControlName="email" class="email" placeholder="Email">
    <input type="password" formControlName="password" class="password" placeholder="Password">

    <input type="submit" value="Register">
  </form>
</div>
