<h2>Add a message:</h2>
<div class="input-group col-xs-9">
    <input (keyup.enter)="sendMsg()" [(ngModel)]="message.message" name="msg" type="text" class="form-control" placeholder="Type your message here...">
    <span class="input-group-btn">
        <input  type="submit"  value="Send" class="send-message-btn" (click)="sendMsg()">
    </span>
</div>
